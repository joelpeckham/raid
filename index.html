<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RAID Visualization</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script defer src="index.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <div id="content">
      <div id="headerContainer">
        <h1>RAID Visualization</h1>
        <div id="headerButtons" class="input-group">
          <select class="form-select" id="raidSelect">
            <option selected value="0">RAID 0</option>
            <option value="1">RAID 1</option>
            <option value="10">RAID 10</option>
            <option value="4">RAID 4</option>
          </select>
          <button type="button" class="btn btn-danger" id="resetButton">
            Reset
          </button>
          <button type="button" class="btn btn-primary" id="addDriveButton">
            Add Drive(s)
          </button>
          <!-- <button type="button" class="btn btn-secondary"><i class="fa fa-trash"></i></button> -->
        </div>
      </div>
      <div id="driveBay"></div>
      <div id="writeData" class="input-group">
        <button type="button" class="btn btn-secondary" id="randomDataButton">
          Random
        </button>
        <button type="button" class="btn btn-danger" id="clearDataButton">
          Clear
        </button>
        <textarea class="form-control" id="writeDataTextArea"></textarea>
        <button type="button" class="btn btn-primary" id="writeDataButton">
          Write Data
        </button>
      </div>
      <div id="repairControls" >
        <!-- <input type="range" min="1" max="100" value="50" class="form-range" id="myRange"> -->
        <button type="button" class="btn btn-primary" id="repairButton">
          Rebuild Array
        </button>
      </div>
    </div>
  </body>
</html>
